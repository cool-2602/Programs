<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <label class="label1" for="firstName">First Name:</label>
            <label class="label2" for="lastName">Last Name:</label>
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" required>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label class="label" for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label class="label" for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label">Gender:</label>
                <input type="checkbox" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label class="label" for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label class="label" for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="label" for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
                <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Form Submission</h2>
        <ul id="submissionData"></ul>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
